<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left">
        <h1 class="logo-text">DEX</h1>
        <!-- <img src="./images/odin-lined.png" alt="Odin logo" class="logo"> -->
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Close up of leaves">
    </div>

    <div class="right">
        <div class="content-container">
            <div class="header">
                <h1>Get started by creating an account</h1>
                <h2>This is not a real online service! You know you need something like this in your life.
                </h2>
            </div>
            <fieldset>
                <form action="" method="post">
                    <div class="flex-row">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required minlength="2" maxlength: 20 pattern="[A-Za-z]+">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="20" pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="flex-row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="8">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </fieldset>
            <p>Already have an account? <a href="">Log in.</a></p>
        </div>
    </div>

</body>

</html>
